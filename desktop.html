<!DOCTYPE html>
<html>
<head>
	<script src="jquery-1.6.4.min.js"></script>
	<script src="statemachine.js"></script>
    <script src="desktop.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<style>
		body
		{
			background: black url('background.png') no-repeat scroll left top;
			font-family: 'Ubuntu', 'sans-serif';
		}
		
		#folder
		{
			background-image: url('HYDROPRO/folder.png');
			background-repeat: no-repeat;
			background-size: 100%;
			width: 120px;
			height: 140px;
			position: absolute;
			cursor: pointer;
		}
		
		.hover_border:hover
		{
			border: 5px solid rgba(51, 51, 51, .3);
			border-radius: 5px;
			margin: -5px;
		}
		
		.dragging
		{
			border: 5px solid rgba(51, 51, 51, .8);
			border-radius: 5px;
			margin: -5px;
		}
		
		.title
		{
			position: absolute;
			bottom: 0;
			color: #00e2f6;
			text-align: center;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="folder" class="hover_border">
		<span class="title">Project 3</span>
	</div>
</body>
</html>
