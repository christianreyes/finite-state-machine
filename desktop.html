<!DOCTYPE html>
<html>
<head>
	<script src="jquery-1.6.4.min.js"></script>
	<script src="statemachine.js"></script>
    <script src="desktop.js"></script>
	<style>
		body
		{
			background: black url('background.png') no-repeat scroll left top;
			font-family: Sans-Serif;
		}
		
		.folder_icon
		{
			background-image: url('HYDROPRO/Folder.png');
			background-repeat: no-repeat;
			background-size: 100%;
			width: 120px;
			height: 140px;
			position: absolute;
			right: 50px;
			top: 50px;
			cursor: pointer;
		}
		
		.folder
		{
			position: absolute;
			left: 100px;
			top: 100px;
			width: 400px;
			height: 400px;
			background-color: black;
			border: 1px solid blue;
		}
		
		.hover_border:hover
		{
			border: 5px solid rgba(51, 51, 51, .3);
			border-radius: 5px;
			margin: -5px;
		}
		
		.dragging
		{
			border: 5px solid rgba(51, 51, 51, .8);
			border-radius: 5px;
			margin: -5px;
			z-index: 100;
		}
		
		.icon > span
		{
			position: absolute;
			bottom: 0;
			color: #00e2f6;
			text-align: center;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="icon1" class="folder_icon icon hover_border">
		<span>Project 3</span>
	</div>
</body>
</html>
